<script>
    /**
     * 上传文件
     * @param upload
     * @param element
     * @param index
     */
    function fileUpload(upload, element, index) {
        var uploadListIns = upload.render({
            elem: '#upload' + index //绑定元素
            ,elemList: $('#demoList' + index) //列表元素对象
            ,url: api.comm.fileUpload
            ,data: {type: 'doc'}
            ,accept: 'file'
            ,multiple: true
            ,number: 3
            ,auto: true
            ,choose: function(obj){
                var that = this;
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function(index, file, result){
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td class="text-center">'+ file.name +'</td>'
                        ,'<td class="text-center">'+ (file.size/1014).toFixed(1) +'kb</td>'
                        // ,'<td class="text-center"><div class="layui-progress" lay-filter="progress-demo-'+ index +'"><div class="layui-progress-bar" lay-percent=""></div></div></td>'
                        ,'<td class="text-center">'
                        ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    that.elemList.append(tr);
                    element.render('progress'); //渲染新加的进度条组件
                });
            }
            ,done: function(res, index, upload){ //成功的回调
                var that = this;
                if (res.code === 200) { //上传成功
                    var tr = that.elemList.find('tr#upload-' + index)
                        , tds = tr.children();
                    // tds.eq(3).html(''); //清空操作
                    tr.append('<input class="layui-input layui-hide" name="fileUrl" value="/common/static/' + res.data.path + '">');
                    delete this.files[index]; //删除文件队列已经上传成功的文件
                    return;
                }
                this.error(index, upload);
            }
            ,allDone: function(obj){ //多文件上传完毕后的状态回调
                // console.log(obj)
            }
            ,error: function(index, upload){ //错误回调
                var that = this;
                var tr = that.elemList.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
            ,progress: function(n, elem, e, index){ //注意：index 参数为 layui 2.6.6 新增
                element.progress('progress-demo-'+ index, n + '%'); //执行进度条。n 即为返回的进度百分比
            }
        });
    }

    layui.use(['form', 'element', 'laydate', 'upload', 'table'], function () {
        var $ = layui.$, form = layui.form, laydate = layui.laydate, upload = layui.upload, table = layui.table;
        var element = layui.element;
        fileUpload(upload, element, 1);

        laydate.render({
            elem: '#ggTime' // 指定元素
            ,type: 'date'
        });

        laydate.render({
            elem: '#ggYear' // 指定元素
            ,type: 'year'
        });

        //监听样式选择下拉列表的点击事件
        form.on('select(content)', function(data){
            var v = data.value;
            if(v === ''){
                $('#score').val(0.0);
            }else{
                var arrScore = [15,9,6,3,15,9,8,6,3,12,6,6,3,4,1,2,1,2,1,0.3];
                $('#score').val(arrScore[v-1]);
            }
        })

        //监听提交
        form.on('submit(kFormSubmit)', function(data){
            var field = data.field; //获取提交的字段
            var fields = $(data.form).serialize();

            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            if (field.fileUrl === undefined) {
                layer.alert('请上传附件', {
                    icon: 5,
                    title: '提示'
                });
                return;
            }

            var url = field.id ? 'func/achievement/edit' : 'func/achievement/add';
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                type: req.type.post,
                url: BASE_WEB + url,
                data: fields,
                dataType: 'json',
                async: false,
                success: function (r) {
                    if (r.code === req.status.ok) {
                        // 重载表格
                        parent.layui.table.reload('kContentTable');
                        parent.layer.close(index); //再执行关闭
                    } else {
                        kvfKit.errorMsg(r.msg);
                    }
                }
            });

        });
    })
</script>
